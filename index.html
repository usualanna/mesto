<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="main">
  <div class="popup">
    <form class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <input class="input popup__name" type="text" name="name" value="">
      <input class="input popup__description" type="text" name="description" value="">
      <input class="input popup__submit" type="submit" value="Сохранить">
    </form>
    <button id="button" class="popup__close button"></button>
  </div>
  <header class="header">
    <div class="header__logo"><a href="#"></a></div>
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.png" alt="Фотография пользователя"/>
    <div class="profile__info">
      <div class="profile__group">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button button"></button>
  </section>
  <section class="elements">
    <div class="element">
      <img class="element__photo" src="/images/1.jpg" alt="фотография 1"/>
      <div class="element__group">
        <h2 class="element__name">Карачаевск</h2>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__photo" src="/images/2.png" alt="фотография 2"/>
      <div class="element__group">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__photo" src="/images/3.png" alt="фотография 3"/>
      <div class="element__group">
        <h2 class="element__name">Домбай</h2>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__photo" src="/images/4.png" alt="фотография 4"/>
      <div class="element__group">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__photo" src="/images/5.png" alt="фотография 5"/>
      <div class="element__group">
        <h2 class="element__name">Домбай</h2>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__photo" src="/images/6.png" alt="фотография 6"/>
      <div class="element__group">
        <h2 class="element__name">Карачаево-Черкесия</h2>
        <button class="element__like-button"></button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./javascript/index.js"></script>
</body>
</html>
