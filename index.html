<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествие по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="main">
  <div class="popup">
    <form class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <input class="input popup__name" type="text" name="name" value="Жак-Ив Кусто">
      <input class="input popup__description" type="text" name="description" value="Исследователь океана">
      <input class="input popup__submit" type="submit" value="Сохранить">
    </form>
    <button id="button" class="popup__close button"></button>
  </div>
  <header class="header">
    <div class="header__logo"><a href="#"></a></div>
  </header>
  <section class="profile">
    <div class="profile__avatar"></div>
    <div class="profile__info">
      <div class="profile__group">
        <p class="profile__name">Жак-Ив Кусто</p>
        <button class="profile__edit-button button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button button"></button>
  </section>
  <section class="elements">
    <div class="element">
      <img class="element__photo" src="/images/1.jpg" alt=""/>
      <div class="element__group">
        <p class="element__name">Карачаевск</p>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__photo" src="/images/2.png" alt="" />
      <div class="element__group">
        <p class="element__name">Гора Эльбрус</p>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__photo" src="/images/3.png" alt=""/>
      <div class="element__group">
        <p class="element__name">Домбай</p>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__photo" src="/images/4.png" alt="" />
      <div class="element__group">
        <p class="element__name">Гора Эльбрус</p>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__photo" src="/images/5.png" alt=""/>
      <div class="element__group">
        <p class="element__name">Домбай</p>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__photo" src="/images/6.png" alt="" />
      <div class="element__group">
        <p class="element__name">Карачаево-Черкесия</p>
        <button class="element__like-button"></button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./javascript/index.js"></script>
