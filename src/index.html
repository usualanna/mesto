<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
<!--  <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="main">
  
  <header class="header">
    <div class="header__logo"><a href="#"></a></div>
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Фотография пользователя" />
      <div class="profile__info">
        <div class="profile__group">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактирование профиля" type="button" class="profile__edit-button button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button aria-label="Добавить новую фотографию" type="button" class="profile__add-button button"></button>
    </section>

    <section class="elements">
    </section>

  </main>
  
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <template id="element">
    <article class="element">
      <button aria-label="Удалить фотографию" type="button" class="button element__delete"></button>
      <img class="element__photo" src="#" alt="подпись" />
      <div class="element__group">
        <h2 class="element__name"></h2>
        <button aria-label="Поставить лайк" type="button" class="button element__like-button"></button>
      </div>
    </article>
  </template>

  <div id="popup__edit-profile" class="popup">
    <div class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <form id="edit-profile_submit" name="form-edit" class="popup__form" novalidate>
        <input id="name-input" class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40" name="name" value="" required>
        <span class="name-input-error popup__error"></span>
        <input id="description-input" class="popup__input popup__input_type_description" type="text" minlength="2" maxlength="200" name="description" value="" required>
        <span class="description-input-error popup__error"></span>
        <button id="edit-profile_submit-button" class="button popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
    <button aria-label="Закрыть редактор профиля" id="edit-profile_close" type="button" class="popup__close button"></button>
  </div>

  <div id="popup__add-image" class="popup">
    <div class="popup__container">
      <p class="popup__title">Новое место</p>
      <form id="add-image_submit" name="form-add" class="popup__form" novalidate>
        <input id="heading-input" class="popup__input popup__input_type_heading" type="text" minlength="2" maxlength="30" name="name" placeholder="Название" required>
        <span class="heading-input-error popup__error"></span>
        <input id="link-input" class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="link-input-error popup__error"></span>
        <button id="add-image_submit-button" class="button popup__submit" type="submit">Создать</button>
      </form>
    </div>
    <button aria-label="Закрыть окошко добавления фотографии" id="add-image_close" type="button" class="popup__close button"></button>
  </div>

  <div id="popup__full-image" class="popup popup-image">
    <div>
      <button aria-label="Закрыть полную версию фотографии" id="full-image_close" type="button" class="popup-image__close button"></button>
      <img class="popup-image__image" src="#" alt="подпись">
      <h2 class="popup-image__heading"></h2>
    </div>
  </div>
</body>
</html>
